<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer AI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      #gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }

      .img-container {
        width: 200px;
        height: 200px;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
        transition: transform 0.3s ease;
      }

      #singleView {
        display: none;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      #singleView img {
        max-width: 80%;
        max-height: 500px;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
      }

      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      button:disabled {
        background-color: #dcdcdc;
        cursor: not-allowed;
      }

      #voiceStatus {
        margin-top: 10px;
        font-size: 16px;
        color: #333;
      }

      #wakeStatus {
        color: green;
        font-weight: bold;
      }

      .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 10px;
      }

      .controls button {
        width: 150px;
      }

      #exitBtn {
        background-color: #f44336;
      }

      #voiceToggleBtn {
        background-color: #008CBA;
      }
    </style>
  </head>
  <body>
    <h1>üìÅ Image Viewer AI</h1>
    <p id="wakeStatus">Waiting for wake word...</p>

    <div>
      <button id="openFolder">Open Folder</button>
    </div>

    <div id="gallery"></div>

    <div id="singleView">
      <img id="singleImage" src="" alt="Single Image" />
      <div class="controls">
        <button id="prevBtn">‚¨ÖÔ∏è Prev</button>
        <button id="nextBtn">‚û°Ô∏è Next</button>
        <button id="zoomInBtn">üîç Zoom In</button>
        <button id="zoomOutBtn">üîé Zoom Out</button>
        <button id="rotateBtn">üîÑ Rotate</button>
        <button id="deleteBtn">üóëÔ∏è Delete</button>
        <button id="saveBtn">üíæ Save All to New Folder</button>
      </div>
      <div class="controls">
        <button id="exitBtn">‚ùå Exit</button>
        <button id="voiceToggleBtn">üé§ Toggle Voice Commands</button>
      </div>
      <span id="voiceStatus"></span>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
