<!DOCTYPE html>
<html>
  <head>
    <title>Image Viewer AI</title>
    <style>
      #gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .img-container {
        width: 200px;
        height: 200px;
        overflow: hidden;
      }
      .img-container img {
        width: 100%;
        object-fit: cover;
      }

      #singleView {
        display: none;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      #singleView img {
        max-width: 80%;
        max-height: 500px;
        margin-bottom: 20px;
      }

      button {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>📁 Image Viewer AI</h1>
    <button id="openFolder">Open Folder</button>
    <div id="gallery"></div>
    <button id="switchToSingleView" style="display:none;">View One-by-One</button>

    <div id="singleView">
      <img id="singleImage" src="" />
      <div>
        <button id="prevBtn">⬅️ Prev</button>
        <button id="nextBtn">➡️ Next</button>
        <button id="deleteBtn">🗑️ Delete</button>
        <button id="saveBtn">💾 Save All to New Folder</button>
        <button id="exitBtn">❌ Exit</button>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
